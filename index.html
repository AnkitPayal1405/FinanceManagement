<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management App</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="signInSignUpForm">
        <h1>Finance Management App</h1>
        <div class="signIn">
          <form id="SignInForm" class="signInData">
            <div class="form-group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" />
            </div>
            <button>Sign In</button>
            <p onclick="toggleForms('signUp')">Not have an account, <span>Sign Up</span></p>
          </form>
        </div>
        <div class="signUp">
          <form id="SignUpForm" class="signInData">
            <div class="form-group">
              <input type="text" placeholder="Name" />
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" />
            </div>
            <button>Sign Up</button>
            <p onclick="toggleForms('signIn')">Already have an account, <span>Sign In</span></p>
          </form>
        </div>
      </div>


<script src="/script.js"> </script>
</body>
</html>
